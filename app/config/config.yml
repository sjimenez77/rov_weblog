imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: globals.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        assets_version: 113207062016
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        appname: "%rov_global_title%"
    form:
        resources:
            # other form themes
            - 'VichUploaderBundle:Form:fields.html.twig'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
        uglifyjs2:
            # the path to the uglifyjs executable
            bin: node_modules/uglify-js/bin/uglifyjs
        uglifycss:
            bin: node_modules/uglifycss/uglifycss

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    port:      2525
    spool:     { type: memory }

# Vich Uploader Configuration
vich_uploader:
    db_driver: orm
    mappings:
        wine_image:
            uri_prefix:         /images/uploads
            upload_destination: %kernel.root_dir%/../web/images/uploads
            inject_on_load:     false
            delete_on_update:   true
            delete_on_remove:   true
        wine_label:
            uri_prefix:         /images/uploads/labels
            upload_destination: %kernel.root_dir%/../web/images/uploads/labels
            inject_on_load:     false
            delete_on_update:   true
            delete_on_remove:   true

# Gregwar Captcha Configuration
gregwar_captcha:
    width: 260
    height: 100
    length: 6
    background_color: [255, 255, 255]
    max_front_lines: 15
    max_behind_lines: 15
    as_url: true
    reload: true
